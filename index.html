<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <!-- Black bar with logo -->
    <div class="container company">
      <div class="container logo-companyname">
        <img src="resources/images/logo.png" alt="Company Logo" id="logo">
        <p>SECRET AGENT SUPPLY INC.</p>
      </div>
    </div>
    <!-- Big media section -->
    <div class="container media-board">
      <div class="container inside-media-board">
        <div class="container media-box">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <!-- Navigation bar -->
    <div class="container nav-bar">
      <div class="container nav">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>contact</span>
      </div>
    </div>
    <!-- Main Content -->
    <div class="container main">
      <div class="container inside-main">
        <div class="container products">
          <div class="container product">
            <div class="container img-product">
              <img src="resources/images/pen.png" alt="pen" class="product-img-t" id="pen">
            </div>
            <div class="container product-text">
              <span>Exploding Pen</span>
            </div>
          </div>
          <div class="container product">
            <div class="container img-product">
              <img src="resources/images/watch.png" alt="watch" class="product-img-t" id="watch">
            </div>
            <div class="container product-text">
              <span>Cellular Watch</span>
            </div>
          </div>
          <div class="container product">
            <div class="container img-product">
              <img src="resources/images/glasses.png" alt="glasses" class="product-img-w" id="glasses">
            </div>
            <div class="container product-text">
              <span>Thermal Glasses</span>
            </div>
          </div>
        </div>
        <div class="container location-hours">
          <div class="container title-item">
            <div class="container title">
              <span>Location</span>
            </div>
            <span>-47.346436, 84.32354</span>
          </div>
          <div class="container title-item">
            <div class="container title">
              <span>Hours</span>
            </div>
            <span>0800 - 1800</span>
          </div>
        </div>
      </div>
    </div>
    <div class="container footer">
      <div class="container inside-footer">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </div>
  </body>
</html>
